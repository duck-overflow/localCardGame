<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads of Fate - User-Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_settings.css') }}">
</head>

<body>

    <div class="container">
        <h1>User-Settings</h1>
        <div class="main">
            {% if changeView == True %}
                <p>User-ID: {{ playerData.id }}</p>
                <p>Username: {{ playerData.username }}</p>
                <div class="changeData">
                    <form method="POST" action="{{ url_for('home') }}">
                        <input type="text" name="password" value={{playerData.password}} placeholder={{playerData.password}} required>
                    </form>
                </div>
            {% else %}
                <p>User-ID: {{ playerData.id }}</p>
                <p>Username: {{ playerData.username }}</p>
                <p>Password: {{ playerData.password }}</p>
            {% endif %}
            <a href="javascript:window.open('','_self').close();" onclick="saveData">Close</a>
        </div>
    </div>

</body>
</html>
