<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads of Fate - Current Deck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/deck.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='remove_cards.js') }}"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Card Icons</h1>
                {% if size_cards %}
                <h2 id="karten_title">Card selection {{ size_cards }} / 50</h2>
                {% else %}
                <h2 id="karten_title">Card selection</h2>
                {% endif %}
                <div class="buttons">
                    <p><a href="/cards" class="back-button">Choose cards</a></p>
                    <p><a href="/" class="back-button">Back to the homepage</a></p>
                </div>
            </div>
        </header>
        <div class="card-container">
            {% for image, usage in card_usage %}
            <div class="card">
                <img src="{{ url_for('static', filename='assetsFolder/Cards/' + image) }}" alt="{{ image }}" class="remove-card" data-card="{{ image }}">
                <p>Usage {{ usage }} / {{ image.rsplit('_', 2)[1] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
