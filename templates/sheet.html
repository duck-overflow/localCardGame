<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roads of Fate - Character Sheet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/sheet.css') }}">
  <script src="{{ url_for('static', filename='sheet.js') }}"></script>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <h1>Character Sheet</h1>
      </div>
      <div class="attributes">
        <div class="attribute vigor">
          <span>Vigor</span>
          <button class="arrow down" onclick="adjustScore('vigor', -1)">&#9664;</button>
          <span class="score" id="vigor-score">0</span>
          <button class="arrow up" onclick="adjustScore('vigor', 1)">&#9654;</button>
        </div>
        <div class="attribute finesse">
          <span>Finesse</span>
          <button class="arrow down" onclick="adjustScore('finesse', -1)">&#9664;</button>
          <span class="score" id="finesse-score">0</span>
          <button class="arrow up" onclick="adjustScore('finesse', 1)">&#9654;</button>
        </div>
        <div class="attribute spirit">
          <span>Spirit</span>
          <button class="arrow down" onclick="adjustScore('spirit', -1)">&#9664;</button>
          <span class="score" id="spirit-score">0</span>
          <button class="arrow up" onclick="adjustScore('spirit', 1)">&#9654;</button>
        </div>
        <div class="attribute mind">
          <span>Mind</span>
          <button class="arrow down" onclick="adjustScore('mind', -1)">&#9664;</button>
          <span class="score" id="mind-score">0</span>
          <button class="arrow up" onclick="adjustScore('mind', 1)">&#9654;</button>
        </div>
      </div>
      <div>
        <button onclick="openVGR()">Vigor</button>
        <button onclick="openFNS()">FNS</button>
        <button onclick="openSPR()">SPR</button>
        <button onclick="openOP4()">Opt 4</button>
      </div>
      <div class="talents">
        <div id="shown">
          <h3>Vigor Talents</h3>
          <div class="talent">
            <span>Climbing (VGR/FNS)</span>
            <button class="arrow down" onclick="adjustScore('climbing', -1)">&#9664;</button>
            <span class="score" id="climbing-score">B</span>
            <button class="arrow up" onclick="adjustScore('climbing', 1)">&#9654;</button>
          </div>
          <div class="talent">
            <span>Swimming (VGR/SPR)</span>
            <button class="arrow down" onclick="adjustScore('swimming', -1)">&#9664;</button>
            <span class="score" id="swimming-score">A</span>
            <button class="arrow up" onclick="adjustScore('swimming', 1)">&#9654;</button>
          </div>
        </div>
        <div id="hidden">
          <h3>FNS Talents</h3>
          <div class="talent">
            <span>Test (VGR/FNS)</span>
            <button class="arrow down" onclick="adjustScore('climbing', -1)">&#9664;</button>
            <span class="score" id="climbing-score">B</span>
            <button class="arrow up" onclick="adjustScore('climbing', 1)">&#9654;</button>
          </div>
          <div class="talent">
            <span>Test (VGR/SPR)</span>
            <button class="arrow down" onclick="adjustScore('swimming', -1)">&#9664;</button>
            <span class="score" id="swimming-score">A</span>
            <button class="arrow up" onclick="adjustScore('swimming', 1)">&#9654;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
