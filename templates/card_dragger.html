<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads of Fate - Card Dragger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/draggable.css') }}">
    <script defer src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='pleaserotate.js') }}" defer></script>
    <style>
        :root {
            --hand-h: clamp(160px, 28vh, 240px);
            --board-max-h: 720px; /* Background nicht zu groß werden lassen */
        }
        html, body { height: 100%; margin: 0; }
        body {
            height: 100dvh; /* mobile-safe viewport height */
            overflow: hidden; /* kein Bereich unter der Hand */
            background: var(--bg, #0e0e10);
            color: var(--fg, #e6e6e6);
        }
        /* Oberer Spielbereich (Board) */
        #container {
            position: relative;
            width: 100%;
            height: calc(100dvh - var(--hand-h));
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: grid;
            place-items: center;
            background: transparent;
        }
        /* Das Board-Bild skaliert dynamisch und bleibt zentriert */
        #board-image {
            width: 100%;
            height: 100%;
            max-height: var(--board-max-h); /* Board wird nicht zu groß */
            object-fit: contain; /* wie background-size: contain */
            pointer-events: none; /* Bild blockiert keine Pointer */
            user-select: none;
        }
        /* Ziehbare Karte */
        #draggable {
            position: absolute; /* über dem Board bewegbar */
            top: 0; left: 0;
            height: clamp(170px, 36vh, 420px); /* höhenbasiert -> schmaler Look */
            width: auto;
            max-height: 40vh;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none; /* verhindert Scrollen beim Draggen auf Mobilgeräten */
            cursor: grab;
            z-index: 2;
        }
        /* Unterer Bereich für Handkarten — fix am unteren Rand */
        #hand {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: var(--hand-h);
            width: 100%;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            z-index: 3; /* über dem Board */
            padding-bottom: max(0px, env(safe-area-inset-bottom, 0px));
        }
        #hand .strip {
            display: flex;
            gap: 12px;
            padding: 10px 14px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            overscroll-behavior-x: contain;
        }
        #hand .card {
            flex: 0 0 auto;
            height: calc(var(--hand-h) - 28px);
            max-height: 220px;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.35);
            user-select: none;
            -webkit-user-drag: none;
        }
        #hand .title {
            font-size: 0.9rem;
            opacity: 0.8;
            padding: 6px 12px 0;
        }

        /* Zurück-Button */
        #back-btn {
            position: fixed; /* fixer, notch-sicherer Back-Button */
            top: 10px;
            left: 10px;
            z-index: 4;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.45);
            color: #fff;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            user-select: none;
            -webkit-touch-callout: none;
            padding-left: max(10px, env(safe-area-inset-left, 10px));
        }
        #back-btn:hover { background: rgba(0,0,0,0.6); }

        /* ------ Mobile Tweaks ohne Desktop zu zerstören ------ */
        @media (max-width: 900px), (max-height: 740px) {
            :root {
                --hand-h: clamp(110px, 26vh, 180px);
            }
            #hand .title { font-size: 0.85rem; }
            #hand .strip { gap: 10px; padding: 8px 10px; }
            #hand .card { height: calc(var(--hand-h) - 22px); max-height: 190px; }
            #draggable { height: clamp(160px, 34vh, 360px); max-height: 36vh; }
        }

        @media (max-width: 520px) {
            :root {
                --hand-h: clamp(100px, 24vh, 160px);
            }
            #hand .title { font-size: 0.8rem; padding: 6px 10px 0; }
            #hand .strip { gap: 8px; padding: 8px 8px; }
            #hand .card { height: calc(var(--hand-h) - 18px); max-height: 170px; border-radius: 8px; }
            #draggable { height: clamp(150px, 32vh, 320px); max-height: 34vh; }
            #back-btn { top: max(8px, env(safe-area-inset-top, 8px)); left: max(8px, env(safe-area-inset-left, 8px)); }
        }
    </style>
</head>
<body>
    <div id="container">
    <button id="back-btn" type="button">Zurück</button>
        <img id="board-image" src="{{ url_for('static', filename='assetsFolder/Battlemap.png') }}" alt="Board">
        <img id="draggable" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Mass Confusion_4_6.png') }}" alt="Draggable Card">
    </div>
    <!-- Handkarten-Bereich unter dem Hintergrund -->
    <div id="hand">
        <div class="title">Handkarten</div>
        <div class="strip">
            <!-- Beispielkarten; können später dynamisch befüllt werden -->
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Spark_5_5.png') }}" alt="Card Spark">
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Pyre_5_5.png') }}" alt="Card Pyre">
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Sling_5_6.png') }}" alt="Card Sling">
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Searching Sparks_3_X.png') }}" alt="Card Searching Sparks">
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Psychioblast_2_5.png') }}" alt="Card Psychioblast">
            <img class="card" src="{{ url_for('static', filename='assetsFolder/Cards/Basic_spell_Magic Arsenal_4_X.png') }}" alt="Card Magic Arsenal">
        </div>
    </div>
    <script src="{{ url_for('static', filename='dragger.js') }}"></script>
</body>
</html>
